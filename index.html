<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        
    <div id="userNameHeader">User Name: </div>
        <input type="text" id="username"><br>
    
    <div id="emailHeader">Email: </div>
         <input type="email" id="email"><br>
    
    <div class="tooltip">Comments: 
        <span class="tooltiptext">Please write a meaningful comment</span></div><br>
        <textarea id="comments" placeholder="Type your comment..."></textarea>
        <div>Characters: <span id="charCount">0</span></div>
    
    <input type="button" value="submit">
    </form>

    <div id="feedback-display"></div>
    <script src="cp_1.js"></script>
</body>
</html>
